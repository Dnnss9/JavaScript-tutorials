<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Item Lister</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="item_lister.css">
    </head>
    <body>
        <header id="main-header" class="bg-success text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="header-title">Item Lister</h1>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="main" class="card card-body">
                <h2 class="title">Add Items</h2>
                <form id="addForm" class="form-inline mb-3"> 
                    <input type="text" class="form-control" id="item" placeholder="Enter a text">
                    <input type="submit" class="button" value="Submit">
                </form>
                <h2 class="title">Items</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item">item 1
                        <button class="delete">
                            X
                        </button>
                    </li>
                    <li class="list-group-item">item 2
                        <button class="delete">
                            X
                        </button>
                    </li>
                    <li class="list-group-item">item 3
                        <button class="delete">
                            X
                        </button>
                    </li>
                    <li class="list-group-item">item 4
                        <button class="delete">
                            X
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script src="item_lister.js"></script>
</html>
